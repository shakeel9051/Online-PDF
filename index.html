<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image to pdf</title>

  <!-----pdf-lib link-->
  <script src="https://unpkg.com/pdf-lib"></script>

  <!----js downlod link-->
  <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>

  <!-----font awsome cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://kit.fontawesome.com/a8da572cb9.js" crossorigin="anonymous"></script>

  <!------css link-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!----nav bar-->
  <div class="nav">
    <span class="logo">
      <i class="fa fa-file-pdf-o"> PDF</i>
    </span>
    <div>
      <button id="convertBtn"onclick={embedImages()}>SAVE AS PDF</button>
      <button id="upload-msg">IMAGE FILES</button>
    </div>
    <div>
        <!-- <button id="upload-msg">PDF COMPRESSOR</button> -->
        <ul>
            <li>
                <a href="compress.html" class="style-compresser">PDF COMPRESSOR</a>
            </li>
        </ul>
    </div>
  </div>

  <!-----input page-->
  <div class="input-page" id="input-page">
    <div class="choose-file">
      <div class="add-more-files">
        <div class="inp-container">
          <input type="file" id="upload-file"onchange={encodeImageFileAsURL(this)}multiple accept="image/">
          <h4 class="drop">DRAG & DROP OR</h4>
          <p>
            <i class="fa fa-file-image-o fa-4x img-icon"></i>
          </p>
          <label for="upload-file"id="custom-file">CHOOSE FILES</label>
        </div>
      </div>
    </div>
  </div>

  <!----pdf page-->
  <div class="pdf-page" id="pdf-page">
    <div class="create-pdf" id="create-pdf">
      <!--- this part of code is just to show the pdf page structure and will be removed once js file will be created-->
      <div class="file-item">
        <div class="modify">
          <button class="delete-btn"><i class="fa fa-trash"></i></button>
        </div>
        <div class="img-container">
          <img src="/childhood.jpg " alt="img" id="img">
        </div>
        <p id="img-name">img-name</p>
      </div>
      <div class="add-more-file">
        <div class="inp-cont">
          <input type="file" id="inp" multiple accept="image/">
          <p><i class="fa fa-plus"></i></p>
          <label for="inp">ADD FILES</label>
        </div>
      </div>
    </div>
  </div>
  <!----- javascript file-->
  <script src="script.js"></script>
  <!----course--->
  

  <section class="footer">

    <div class="contact-col">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="compress.html">PDF COMPRESSOR</a></li>
          
        </ul>
      </form>
    </div>
  </section>
</body>
</html>
